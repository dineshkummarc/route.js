<html>
	<head>
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script>
		
		
			var route = {};
			route.previousRoutes = function(e){
				console.log(e)	
			};
			route.targetOutput = function(e){
				console.log(e)	
			};
		
		
			var outputTarget = "#output";
			$(document).ready( function(){
			/* POST */
				/* override form submits */
					var myPostActions = $('form').each(function(i,el){
						var myPostAction = $(el).attr('action');
						/* replace form action with location.hash reference */
						/* TODO: strip out hostnames such as ("http://","www.","domainname",".com",".net","/") */
						myPostAction = '#' + myPostAction;
						/* you could also do REGEX replacements here */
						//myPostAction = myPost.replace( new RegExp( 'searchStringWithRegex', 'gi' ), 'replacementText');
						$(el).attr('action',myPostAction);
						$(el).data('route',myPostAction);
						$(el).data('previousRoutes','');
						$(el).data('targetOutput',outputTarget);

						//override form action with onsubmit handler
							$(el).submit(function(e){
								//output the route name for now				 
								$($(el).data('targetOutput')).html($(el).data('route'));
								return false;
							});
				
				});
			/* GET */
				/* override links */
				var myGetActions = $('a').each(function(i,el){
					var myGetAction = $(el).attr('href');
						/* replace <a href with location.hash reference */
						/* TODO: strip out hostnames such as ("http://","www.","domainname",".com",".net","/") */
						myGetAction = '#' + myGetAction;
						/* you could also do REGEX replacements here */
						//myGetAction = myPost.replace( new RegExp( 'searchStringWithRegex', 'gi' ), 'replacementText');
						/* you could add a conditional here to prevent href replacement */
						//$(el).attr('href',myGetAction);
						$(el).data('route',myGetAction);
						$(el).data('previousRoutes','');
						$(el).data('targetOutput',outputTarget);

						//override "href" with onclick handler
						$(el).click(function(e){
							//output the route name for now				 
							$($(el).data('targetOutput')).html($(el).data('route'));
							return false;
						});

						//console.log($(e).data('out'));
				});
		});
		</script>	
		<style>
			#output{ width:600px; height:800px; border:solid; border-color:#000;}
			div{overflow:auto;}
			.layout{}
			.output{height:200px;}
		</style>
	</head>
