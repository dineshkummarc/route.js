<html>
	<head>
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="jquery.route.js"></script>
		<script type="text/javascript" src="../jquery.template.js/jquery.template.js"></script>

		<script>
			$(document).ready( function(){
				route.override();
				
				/* connect routes to elements */
				route.connect('#area1','#/blog/another-post','HTML','REMOTE');
				route.connect('#area2','#/blog/post-post','HTML','REMOTE');
				route.connect('#area3','#/blog/i-post-blog','HTML','REMOTE');
				
				/* register events on elements */
				route.register('#area1',"hover",function(){fadeColorIn(this)},function(){fadeColorOut(this)});
				route.register('#area2',"hover",function(){fadeColorIn(this)},function(){fadeColorOut(this)});
				route.register('#area3',"hover",function(){fadeColorIn(this)},function(){fadeColorOut(this)});

				route.register('#area1',"click",function(){alert('hello');route.next(this);});
				route.register('#area2',"click",function(){alert('hi!');route.next(this);});
				route.register('#area3',"click",function(){alert('good bye!');route.next(this);});
	
	
	//			$('body').append(($().template($("#loginFormTemplate").html(),{asd:"Asd"})));
	
	
			});
			var fadeColorOut = function(el){
				$(el).css('background-color','#FFFFFF');
			};

			var fadeColorIn = function(el){
				$(el).css('background-color','#000000');
			};
</script>

			.layout{}
			.output{height:200px;}
